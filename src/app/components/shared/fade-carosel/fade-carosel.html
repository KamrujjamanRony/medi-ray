<div class="relative w-full h-[93vh] overflow-hidden -mt-2 md:-mt-1.5">

  <!-- slides() -->
  <div class="absolute inset-0">
    @for (item of slides(); track $index) {
      <div
        class="absolute inset-0 transition-opacity"
        [style.transitionDuration]="speed + 'ms'"
        [class.opacity-100]="$index === current"
        [class.opacity-0]="$index !== current"
      >
        <img [src]="item?.imageUrl" class="w-full h-full object-cover" />

        <!-- Dark gradient -->
        <div class="absolute inset-0 bg-linear-to-t from-black/90 to-transparent"></div>
      </div>
    }
  </div>

  <!-- Bottom-left text content -->
  <div class="absolute bottom-20 lg:bottom-32 left-20 text-white max-w-xl space-y-4 z-10">

    <h1 class="text-3xl font-bold capitalize mb-0.5">
      {{ slides()[current]?.title }}
    </h1>

    <p class="opacity-80 text-sm leading-snug">
      {{ slides()[current]?.description }}
    </p>    

  </div>

  <!-- LEFT arrow -->
  <button
    (click)="prev()"
    class="absolute left-4 top-1/2 -translate-y-1/2 bg-black/40 text-white p-2 rounded-full hover:bg-black/60 z-20"
  >
    <fa-icon [icon]="faChevronLeft"></fa-icon>
  </button>

  <!-- RIGHT arrow -->
  <button
    (click)="next()"
    class="absolute right-4 top-1/2 -translate-y-1/2 bg-black/40 text-white p-2 rounded-full hover:bg-black/60 z-20"
  >
    <fa-icon [icon]="faChevronRight"></fa-icon>
  </button>

 <!-- Dots -->
  <div class="absolute bottom-6 left-1/2 -translate-x-1/2 flex gap-2 z-20">
    @for (item of slides(); track $index) {
      <div
      class="w-3 h-3 rounded-full cursor-pointer transition-all"
      [class.bg-white]="$index === current"
      [class.bg-white/40]="$index !== current"
      (click)="current = $index"
    ></div>
    }
  </div>

</div>
