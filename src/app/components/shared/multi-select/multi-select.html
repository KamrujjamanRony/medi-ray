<div class="w-full relative">
  <div class="w-full">
    <div class="flex flex-col items-center relative">
      <div class="w-full">
        <button class="my-2 p-1 border border-gray-200 bg-white rounded min-h-12 pointer-cursor inline-block w-full text-left"
              (click)="toggleDropdown($event)">
              <div class="flex">
                <div class="flex flex-auto flex-wrap">
            <!-- Selected options as chips -->
            @for (option of selectedOptions; track option.key) {
              <div class="flex justify-center items-center m-1 font-medium py-1 px-2 rounded-full text-teal-700 bg-teal-100 border border-teal-300">
                <div class="text-xs font-normal leading-none max-w-full flex-initial">{{ option.value }}</div>
                <div class="flex flex-auto flex-row-reverse">
                  <div (click)="removeOption(option)" class="cursor-pointer">
                    <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-x hover:text-teal-400 rounded-full w-4 h-4 ml-2">
                      <line x1="18" y1="6" x2="6" y2="18"></line>
                      <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                  </div>
                </div>
              </div>
            }
            
            <!-- Placeholder when no options are selected -->
            @if (selectedOptions.length === 0) {
              <div class="flex-1 flex items-center">
                <span class="text-gray-400 text-sm pl-2">{{ placeholder }}</span>
              </div>
            }
          </div>
          
          <!-- Dropdown toggle button -->
          <div class="text-gray-300 w-8 py-1 pl-2 pr-1 border-l flex items-center border-gray-200">
            <button 
              class="cursor-pointer w-6 h-6 text-gray-600 outline-none focus:outline-none"
            >
              @if (isDropdownOpen) {
                <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-chevron-up w-4 h-4">
                  <polyline points="18 15 12 9 6 15"></polyline>
                </svg>
              } @else {
                <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-chevron-down w-4 h-4">
                  <polyline points="6 9 12 15 18 9"></polyline>
                </svg>
              }
            </button>
          </div>
              </div>
          
        </button>
      </div>
      
      <!-- Dropdown menu -->
      @if (isDropdownOpen) {
        <div class="absolute shadow top-100 bg-white z-40 w-full left-0 rounded max-h-select overflow-y-auto mt-1">
          <div class="flex flex-col w-full">
            @for (option of filteredOptions; track option.key) {
              <div 
                class="cursor-pointer w-full border-gray-100 border-b hover:bg-teal-100"
                (click)="selectOption(option)"
              >
                <div class="flex w-full items-center p-2 pl-2 border-l-2 border-transparent relative hover:border-teal-100">
                  <div class="w-full items-center flex">
                    <div class="mx-2 leading-6 text-sm">{{ option.value }}</div>
                  </div>
                </div>
              </div>
            }
            
            @if (filteredOptions.length === 0) {
              <div class="p-3 text-center text-gray-500 text-sm">
                All options selected
              </div>
            }
          </div>
        </div>
      }
    </div>
  </div>
</div>
